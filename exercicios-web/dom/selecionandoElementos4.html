<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        const lista = document.querySelector('div ul')
        lista.parentNode.log() // seleciona o pai do elemento
        lista.childNodes.log() // seleciona o filho do elemento

        const primeiro = lista.firstChild
        primeiro.log()
        primeiro.nextSibling.log() // pega o proximo irmao do primeiro elemento selecionado

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log() // pega o irmão anterior do ultimo elemento selecionado

        lista.children.log()  // pega todos os elementos filhos 
        lista.firstElementChild.log() // pega a primeira tag que foi definida na lista
        lista.lastElementChild.log() 

        lista.parentNode.previousElementSibling.log()
        lista.parentNode.nextElementSibling.log()

        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
