<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000)
        // jQuery('div').hide(5000).show(5000).fadeOut(5000) // pode ser escrito assim também
        console.log($('div').get(1))
        console.log($.isEmptyObject({ nome: null })) // verifica se o objeto é vazio
        console.log(jQuery.inArray(3, [1, 2, 3])) // retorna o indice se o numero 3 está dentro do array

        $.fn.fundoVerde = function () { // Criando meu próprio plugin
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde().fadeOut(1000)
    </script>
</body>
